<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<title>1111</title>
<LINK href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/ajax/libs/select/select2.css" rel="stylesheet">
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-product-add">
		<div class="form-group">
			<label class="col-sm-3 control-label ">业务员：</label>
			<div class="col-sm-8">
				<select id="userName" name="userName" class="form-control select2-hidden-accessible" multiple="">
					<option th:each="user:${userList}"  th:value="${user.userName}" th:text="${user.userName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">商户名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="merchantName" id="merchantName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">显示排序：</label>
			<div class="col-sm-8">
				<select class="form-control" type="text" name="merchantSort" id="merchantSort" >
					<option value=""></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">商户费率%：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="merchantRate" id="merchantRate"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">业务提成比率%：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="royaltyRate" id="royaltyRate"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">商户属性：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="merchantAttribute" id="merchantAttribute"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button type="submit" class="btn btn-primary">提交</button>
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>

<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="/ruoyi/system/merchant/add.js"></script>
<script  src="/ajax/libs/select/select2.js"></script>
</body>
</html>
