<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/ajax/libs/select/select2.css" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-edit">
			<input id="merchantId" name="merchantId" type="hidden" th:value="${sysMerchant.merchantId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">业务员：</label>
				<div class="col-sm-8">
					<!--<input class="form-control" type="text" name="userName" id="userName" th:value="${sysMerchant.userName}"/>-->
					<select id="userName" name="userName" class="form-control select2-hidden-accessible" multiple="">
						<option th:value="${sysMerchant.userName}" th:text="${sysMerchant.userName}" th:selected="${sysMerchant.userName}"></option>
						<option th:each="user:${userList}" th:value="${user.userName}" th:text="${user.userName}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">商户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="merchantName" id="merchantName" th:value="${sysMerchant.merchantName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">显示排序(1-9)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="merchantSort" id="merchantSort" th:value="${sysMerchant.merchantSort}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">商户费率%：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="merchantRate" id="merchantRate" th:value="${sysMerchant.merchantRate}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">业务提成比率%：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="royaltyRate" id="royaltyRate" th:value="${sysMerchant.royaltyRate}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">商户属性：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="merchantRate" id="merchantAttribute" th:value="${sysMerchant.merchantAttribute}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text" th:value="${sysMerchant.remark}">
				</div>
			</div>

			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary" onclick="add()">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript" src="/ruoyi/system/merchant/edit.js"></script>
	<script src="/ajax/libs/select/select2.js"></script>
</body>
</html>
