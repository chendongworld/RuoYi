<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:add()'" shiro:hasPermission="system:channel:add">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
			<button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:batchRemove()'" shiro:hasPermission="system:channel:batchRemove">
	            <i class="glyphicon glyphicon-trash"></i>
	        </button>
        </div>
		<table class="bootstrap-table" data-mobile-responsive="true" 
			   data-sort-name="role_sort" data-sort-order="asc">

		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/ruoyi/system/channel/channel.js"></script>
	<script th:inline="javascript" type="text/javascript">
		var editFlag = [[${@permissionService.hasPermi('system:channel:edit')}]];
		var removeFlag = [[${@permissionService.hasPermi('system:channel:remove')}]];
	</script>
</body>
</html>
