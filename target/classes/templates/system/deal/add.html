<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<title>1111</title>
<LINK href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/ajax/libs/select/select2.css" rel="stylesheet">
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-product-add">
		<div class="form-group">
			<label class="col-sm-3 control-label ">业务员：</label>
			<div class="col-sm-8">
				<!--<input class="form-control" type="text" name="userName" id="userName" th:value="${sysDeal.userName}"/>-->
				<select id="userName" name="userName" class="form-control select2-hidden-accessible" multiple="">
					<option th:each="user:${userList}" th:value="${user.userName}" th:text="${user.userName}" ></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">渠道名称：</label>
			<div class="col-sm-8">
				<!--<input class="form-control" type="text" name="channelName" id="channelName" th:value="${sysDeal.channelName}"/>-->
				<select id="channelName" name="channelName" class="form-control select2-hidden-accessible" multiple="">
					<option th:each="channel:${channelList}"  th:value="${channel.channelName}" th:text="${channel.channelName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">产品名称：</label>
			<div class="col-sm-8">
				<!--<input class="form-control" type="text" name="productName" id="productName" th:value="${sysDeal.productName}"/>-->
				<select id="productName" name="productName" class="form-control select2-hidden-accessible" multiple="">
					<option th:each="product:${productList}"  th:value="${product.productName}" th:text="${product.productName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">商户名称：</label>
			<div class="col-sm-8">
				<!--<input class="form-control" type="text" name="merchantName" id="merchantName" th:value="${sysDeal.merchantName}"/>-->
				<select id="merchantName" name="merchantName" class="form-control select2-hidden-accessible" multiple="">
					<option th:each="merchant:${merchantList}"  th:value="${merchant.merchantName}" th:text="${merchant.merchantName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">交易金额：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="sumMoney" id="sumMoney"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button type="submit" class="btn btn-primary">提交</button>
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>

<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="/ruoyi/system/deal/add.js">
</script>
<script  src="/ajax/libs/select/select2.js"></script>
</body>
</html>
