<head th:include="include :: header"></head>

<body >
<div><a href="/system/deal">返回</a></div>
<div id="div-table">
	<table border="1" bordercolor="#a0c6e5" style="border-collapse:collapse;">
		<tr>
			<td>交易编号</td>
			<td>业务员</td>
			<td>渠道名称</td>
			<td>产品名称</td>
			<td>商户名称</td>
			<td>交易金额</td>
			<td>利润</td>
			<td>业务提成</td>
			<td>创建者</td>
			<td>创建时间</td>
			<td>修改者</td>
			<td>修改时间</td>
			<td>备注</td>
			<td>金额合计</td>
			<td>利润合计</td>
			<td>提成合计</td>
		</tr>
		<tr th:each="deal:${list}" >
			<td th:value="${deal.userName}" th:text="${deal.dealId}"></td>
			<td th:value="${deal.userName}" th:text="${deal.userName}"></td>
			<td th:value="${deal.userName}" th:text="${deal.channelName}"></td>
			<td th:value="${deal.userName}" th:text="${deal.productName}"></td>
			<td th:value="${deal.userName}" th:text="${deal.merchantName}"></td>
			<td th:value="${deal.userName}" th:text="${deal.sumMoney}"></td>
			<td th:value="${deal.userName}" th:text="${deal.sumProfit}"></td>
			<td th:value="${deal.userName}" th:text="${deal.userProfit}"></td>
			<td th:value="${deal.userName}" th:text="${deal.createBy}"></td>
			<td th:value="${deal.userName}" th:text="${deal.createTime}"></td>
			<td th:value="${deal.userName}" th:text="${deal.updateBy}"></td>
			<td th:value="${deal.userName}" th:text="${deal.updateTime}"></td>
			<td th:value="${deal.userName}" th:text="${deal.remark}"></td>
			<td th:value="${deal.userName}" th:text="${deal.addsumMoney}"></td>
			<td th:value="${deal.userName}" th:text="${deal.addsumProfit}"></td>
			<td th:value="${deal.userName}" th:text="${deal.adduserProfit}"></td>
		</tr>
	</table>
</div>












<script  src="/ajax/libs/select/select2.js"></script>
</body>

</html>
